<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuitionConnect - Registered Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(to right, #1a1a1a, #2d1b21);
    }
    .dark-mode .table {
      background-color: #2d2d2d;
      color: #e9ecef;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand" href="index.html">TuitionConnect</a>
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-2 dark-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
      <a href="Login.html" class="btn btn-outline-primary me-2">Login</a>
      <a href="studentregister.html" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4"><i class="fas fa-users me-2"></i>Registered Students</h2>

  <div class="row mb-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <input type="text" class="form-control" id="search-input" placeholder="Search students...">
          <button class="btn btn-outline-primary" onclick="searchStudents()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <a href="studentregister.html" class="btn btn-primary">
          <i class="fas fa-user-plus me-2"></i>Add New Student
        </a>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Education Level</th>
          <th>Registration Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="student-table">
        <!-- Loading placeholder -->
        <tr>
          <td colspan="6" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading students...</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="no-students" class="text-center p-4 d-none">
    <i class="fas fa-users fa-3x text-muted mb-3"></i>
    <h5>No Students Found</h5>
    <p class="text-muted">Start by adding a new student registration.</p>
  </div>
</div>

<footer>
  Â© 2025 TuitionConnect. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const navbar = document.querySelector('.navbar');
    if (document.body.classList.contains('dark-mode')) {
      document.body.style.background = 'linear-gradient(to right, #1a1a1a, #2d1b21)';
      navbar.classList.remove('navbar-light', 'bg-light');
      navbar.classList.add('navbar-dark', 'bg-dark');
      document.querySelector('.dark-toggle').innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      document.body.style.background = 'linear-gradient(to right, #e3f2fd, #fce4ec)';
      navbar.classList.remove('navbar-dark', 'bg-dark');
      navbar.classList.add('navbar-light', 'bg-light');
      document.querySelector('.dark-toggle').innerHTML = '<i class="fas fa-moon"></i>';
    }
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  }

  if (localStorage.getItem('darkMode') === 'true') {
    toggleDarkMode();
  }

  // Load students from API - FIXED: Uncommented this function
  async function loadStudents() {
    const studentTable = document.getElementById('student-table');
    const noStudents = document.getElementById('no-students');
    
    try {
      console.log("Fetching students from API...");
      // Fetch students from API
      const response = await fetch('http://localhost:8080/api/users');
      
      if (!response.ok) {
        throw new Error(`Failed to fetch students: ${response.status}`);
      }
      
      const users = await response.json();
      console.log("API response:", users);
      
      // Filter for students only
      const students = users.filter(user => user.role === 'student');
      console.log("Filtered students:", students);
      
      if (students.length === 0) {
        studentTable.innerHTML = '';
        noStudents.classList.remove('d-none');
        return;
      }

      noStudents.classList.add('d-none');
      studentTable.innerHTML = '';
      
      students.forEach((student) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <div class="d-flex align-items-center">
              <i class="fas fa-user-graduate text-primary me-2"></i>
              ${student.fullName || 'N/A'}
            </div>
          </td>
          <td>${student.email || 'N/A'}</td>
          <td>${student.phone || 'N/A'}</td>
          <td>${student.bio || 'N/A'}</td>
          <td>${formatDate(student.joinedDate) || 'N/A'}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-outline-primary btn-sm" onclick="editStudent(${student.id})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteStudent(${student.id})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        `;
        studentTable.appendChild(row);
      });
    } catch (error) {
      console.error('Error loading students:', error);
      studentTable.innerHTML = `
        <tr>
          <td colspan="6" class="text-center py-4">
            <i class="fas fa-exclamation-triangle text-warning fa-2x mb-3"></i>
            <p>Failed to load students: ${error.message}</p>
            <button class="btn btn-primary" onclick="loadStudents()">Try Again</button>
          </td>
        </tr>
      `;
    }
  }

  // Format date for display
  function formatDate(dateString) {
    if (!dateString) return 'N/A';
    const date = new Date(dateString);
    return date.toLocaleDateString();
  }

  // Search students (client-side filtering)
  function searchStudents() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const rows = document.querySelectorAll('#student-table tr');
    
    let hasVisibleRows = false;
    
    rows.forEach(row => {
      if (row.querySelector('td[colspan="6"]')) return; // Skip loading or error rows
      
      const text = row.textContent.toLowerCase();
      if (text.includes(searchTerm)) {
        row.style.display = '';
        hasVisibleRows = true;
      } else {
        row.style.display = 'none';
      }
    });
    
    // Show/hide no students message based on search results
    document.getElementById('no-students').classList.toggle('d-none', hasVisibleRows);
  }

  // Navigate to edit page with student ID
  function editStudent(id) {
    window.location.href = `studentregister.html?edit=${id}`;
  }

  // Delete student via API
  async function deleteStudent(id) {
    if (confirm('Are you sure you want to delete this student?')) {
      try {
        const response = await fetch(`http://localhost:8080/api/users/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error(`Failed to delete student: ${response.status}`);
        }
        
        showNotification('Student deleted successfully', 'success');
        loadStudents(); // Reload the list
      } catch (error) {
        console.error('Error deleting student:', error);
        showNotification(`Failed to delete student: ${error.message}`, 'danger');
      }
    }
  }

  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
    notification.style.zIndex = '1050';
    notification.innerHTML = `
      <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'} me-2"></i>
      ${message}
    `;
    document.body.appendChild(notification);
    setTimeout(() => {
      notification.style.opacity = '0';
      notification.style.transition = 'opacity 0.5s ease';
      setTimeout(() => notification.remove(), 500);
    }, 3000);
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    console.log("Page loaded, initializing...");
    loadStudents();
    
    // Add search input event listener
    document.getElementById('search-input').addEventListener('input', searchStudents);
  });
</script>
</body>
</html>
